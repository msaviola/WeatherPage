<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Page</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->

</head>

<body>
    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
        <h1 class="text-center">
            <strong> Weather Dashboard</strong>
        </h1>
    </div>

    <div class=container>
        <div class="row">
            <div class="col-4">
                <form id="locations-form" method="POST">
                    <label for="city-text">Search for a city</label>
                    <input type="text" name="city-text" id="city-text">

                    <!-- <button>
                    <i class="fas fa-search"></i>
                </button> -->

                </form>
                <!-- <ul id="city-list"></ul> -->
                <div type="submit" class="btn-group-vertical" role="group" id="city-list"
                    aria-label="Button group with nested dropdown">
                    <!-- <button type="button" class="btn btn-secondary">1</button> -->
                </div>
            </div>




            <!-- This row will handle all of the retrieved articles -->
            <div class="col-8">

                <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
                <div class="card" >

                    <!-- card Heading for the retrieved articles box -->
                    <div class="card-header">
                        <strong>
                            <i class="fa fa-table"></i> Current Weather</strong>
                    </div>

                    <!-- This main card will hold each of the resulting articles -->
                    <div class="card-body" id="article-section">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer Region -->
    <div class="row">
       
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="script.js"></script>
   
</body>

</html>
